
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account - Fashion Site</title>
  <link rel="stylesheet" href="{% static 'your_app/css/login.css' %}">
</head>
<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('./l9.jpg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: rgba(18, 18, 30, 0.9);
  border-radius: 20px;
  padding: 40px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
  color: white;
}

.login-box h2 {
  margin: 0 0 10px;
  font-size: 24px;
}

.login-box h2 span {
  color: #4ba7ff;
}

.login-box p a {
  color: #4ba7ff;
  text-decoration: none;
}

.input-row {
  display: flex;
  gap: 10px;
  margin: 15px 0;
}

input {
  width: 100%;
  padding: 10px;
  background: #2c2f48;
  border: none;
  border-radius: 8px;
  color: white;
  margin-bottom: 10px;
}

input::placeholder {
  color: #aaa;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
}

button.primary {
  background: #4ba7ff;
  color: white;
}

button.secondary {
  background: #444;
  color: white;
}

</style>
<body>
  <div class="container">
    <form class="login-box">
      <h2>Create new account<span>.</span></h2>
      <p>Already a Member? <a href="#">Log In</a></p>
      
      <div class="input-row">
        <input type="text" placeholder="First name" required />
        <input type="text" placeholder="Last name" required />
      </div>

      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <div class="buttons">
        <button type="button" class="secondary">Change method</button>
        <button type="submit" class="primary">Create account</button>
      </div>
    </form>
  </div>
</body>
</html>
